            <p>这个域名注册于2002年底，那时候还没有域名价值概念，想了个对自己有意义的名字也就随手注册了，此后拿来做个人主页、域名邮箱再到各种功能的网站最后又回到个人博客。</p>
<p>N次随着服务器到期、第三方托管、笔记本被偷，把博客都给荒废了。</p>
<p>今天再次开博，打算好好记录自己工作、学习上的一些经验总结，相信这回可以坚持下去的。</p>
