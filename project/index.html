<script>
// 项目展示图片轮播
window.onload = function(){
    var thumbnail = document.querySelectorAll('.thumbnail');
    for (var i = 0, l = thumbnail.length; i < l; i++){
        var list = thumbnail[i].getAttribute('data-list'),
            ysrc = thumbnail[i].getAttribute('src');
        if(!list){continue;}
            list = list.split(',');

        (function(img, src, timeout){
            setTimeout(function(){
                return focus(img, src, timeout);
            }, timeout);
        })(thumbnail[i], ysrc, 5000);
    }
};

function focus(img, src, timeout){
    var list = img.getAttribute('data-list').split(','),
        cur  = img.getAttribute('data-cur'),
        url  = src.slice(0, -4),
        ext  = src.slice(-4),
        now  = !cur ? list[0] : '';

    for(var i = 0, l = list.length; i < l; i++){
        if(cur === list[i] && list[i+1]){
            now = list[i+1];
        }
    }

    img.setAttribute('src', url + (now ? '-' + now : '') + ext);
    img.setAttribute('data-cur', now);

    setTimeout(function(){
        focus(img, src, timeout);
    }, timeout);
}
</script>
